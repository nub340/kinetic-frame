<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <style>
      .outer {
        position: relative;
        background-color: tan;
        width: 58vh;
        height: 68vh;
      }
      .outer div.file-input {
        position: absolute;
        top: 70vh;
        width: 50vh;
      }
      .form-control {
        display: block;
        text-align: center;
        margin: auto;
      }

      .inner {
        width: 60vh;
        height: 68vh;
        border: solid black 0px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .inner img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        margin: auto;
      }
      .art-canvas {
        height: 60vh;
        width: 42vh;
        margin: auto;
        background-image: url("./girl_with_balloon.jpg");
        /* background-image: url("color.theory.2.png"); */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border: solid black 1px;
        margin-top: 5vh;
      }
    </style>

    <div class="file-input">
      <input
        type="file"
        name="image"
        class="form-control"
        accept="image/*"
        onchange="updatePreview(this, 'image-preview')"
      />
    </div>
    <br />

    <div class="outer">
      <div class="inner">
        <div id="artwork" class="art-canvas"></div>
      </div>
      <div class="inner">
        <img
          src="https://images.squarespace-cdn.com/content/64d1a8bf8cc0221cec24e1e7/6a4d9bee-ae4f-4166-a38e-6f7bb6fda102/banksy_frame.png"
        />
      </div>
    </div>

    <script>
      var startPos = 5;
      var stopPos = 40;
      var increment = 0.5;
      var currentPos;
      var restart = true;
      var dirForward = true;

      document.addEventListener("DOMContentLoaded", function (event) {
        var art = document.getElementById("artwork");

        function move() {
          //console.table(restart, dirForward, art.style.backgroundPosition);

          if (restart) {
            currentPos = startPos;
            dirForward = true;
            restart = false;
          }

          // art.style.backgroundPosition = "0 " + currentPos + "vh";
          art.style.marginTop = currentPos + "vh";
          if (dirForward) {
            if (currentPos < stopPos) {
              currentPos += increment;
              setTimeout(move, 100);
            } else {
              dirForward = false;
              console.log('switching up, wait 2s');
              setTimeout(move, 5000);
            }
          } else {
            if (currentPos > startPos) {
              currentPos -= increment;
              setTimeout(move, 100);
            } else {
              dirForward = true;
              console.log('switching down, wait 2s');
              setTimeout(move, 5000);
            }
          }
        }

        setTimeout(move, 2000);
      });

      function updatePreview(input, target) {
        let file = input.files[0];
        let reader = new FileReader();
        var art = document.getElementById("artwork");

        reader.readAsDataURL(file);
        reader.onload = function () {
          art.style.backgroundImage = `url(${reader.result})`;
          restart = true;
        };
      }
    </script>
  </body>
</html>
